humb_nail_url_infj","recordStatus":1,"created_at":"2020-01-10T05:55:38.000Z","updated_at":"2020-01-10T05:55:38.000Z"},"studentDetails":{"name":"Vamaakshi","profileImageUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/891818f1-11f6-496c-908b-8a8d36e8b28c.png","grade":5}}],"hobbies":[{"id":"06508cff-ff58-11ea-a9b0-02baa2db7f54","name":"Coder","imageUrl":"https://s3-kids-website-prod.whjr.online/Coder.png","recordStatus":1}],"roleModels":[{"id":"065432c8-ff58-11ea-a9b0-02baa2db7f54","name":"Father","description":"Father","quote":"You have to fight to reach your dream. You have to sacrifice and work hard for it","imageUrl":"https://s3-kids-website-prod.whjr.online/Father.png","countryCode":"IN","recordStatus":1}],"themes":[{"entityId":"a30a6e14-04c7-4609-9dd6-a60a238d1b8b","entityType":"STUDENT","themeId":"0655e995-ff58-11ea-a9b0-02baa2db7f54","themeName":"Dark","config":"Dark Theme"}],"projects":[{"id":"e4de0013-84fc-42a1-8937-76c39e6d4aef","lastSubmissionUrl":"https://blackpinkblink2016.github.io/neverendingstory/","project":{"name":"Birthday Wishes","difficulty":"medium","iconUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/ff39c97f-6dfc-4495-aed0-e467fc64b240.png","projectType":"regular","projectUrl":"https://codeload.github.com/SnehalbSawant/C86template/zip/refs/heads/main","imageUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/ca567bbf-147d-4382-a665-dea34ccf6871.jpg","version":"v1","youtubeUrl":null,"codingPlatform":"Other","content":"\u003cdiv class=\"instruction\"\u003e\n         \n        \u003cdiv class=\"status-triangle\"\u003eGoal of the Project:\u003c/div\u003e\n        \u003cdiv\u003e\n            \u003cP\u003eIn Class 86, you learned about the \u003cb\u003efabric.js\u003c/b\u003e library and the functions of this library that are used to add images to the canvas. \u003cbr\u003e\u003cbr\u003eIn this project, you will focus on uploading images on the canvas using \u003cb\u003efabric.js\u003c/b\u003e.\u003c/p\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n   \n   \n   \u003cdiv class=\"instruction\"\u003e\n         \n        \u003cdiv class=\"status-triangle\"\u003eStory:\u003c/div\u003e\n        \u003cdiv\u003e\n           \n        \u003cp\u003eWish your loved ones and surprise them by designing and creating a Birthday Greeting Card, all by yourself, using your coding skills. Design a page, create a canvas element using \u003cb\u003efabric.js\u003c/b\u003e, and then upload the birthday card image on the canvas and play music when the button is clicked.\u003cbr\u003e\u003cbr\u003e*Click \u003ca href=\"https://youtu.be/GdkUJe2f1eY\" target=\"_Blank\"\u003e\u003cu\u003ehere \u003c/u\u003e\u003c/a\u003eto see the output video.\u003c/p\u003e\n        \n          \u003cdiv style=\"align: left; text-align:center;\"\u003e\n  \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/ae122f15-880e-4bd2-9671-4b6dd5763e43.png\" alt=\"Pic\" width=\"80%\" class=\"center\" style=\"padding:0 5px; border:1px solid black \"\u003e  \n         \u003c/div\u003e\u003c/p\u003e\n           \n        \u003c/div\u003e\n        \u003cp style=\"color:red\"\u003e\u003cb\u003e *This is just for your reference. We expect you to apply your own creativity to the project.\u003c/b\u003e\u003c/p\u003e\n    \u003c/div\u003e\n   \n   \n        \n      \u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eGetting Started:\u003c/div\u003e\n        \u003cdiv\u003e\n         \u003col\u003e\n             \u003cli\u003eClick on the  \u003ca href=\"https://codeload.github.com/SnehalbSawant/C86template/zip/refs/heads/main\" target=\"_Blank\"\u003e\u003cu\u003eProject Template\u003c/u\u003e\u003c/a\u003e.\u003c/li\u003e\n             \u003cli\u003e\u003cb\u003eUnzip\u003c/b\u003e the downloaded zipped \u003cb\u003eProject Template\u003c/b\u003e folder.\u003c/li\u003e\n             \u003cli\u003eRename the unzipped folder as \u003cb\u003eProject 86\u003c/b\u003e.\u003c/li\u003e\n             \u003cli\u003e\u003cb\u003eImport\u003c/b\u003e this folder into \u003cb\u003eVS Code\u003c/b\u003e.\u003c/li\u003e         \n             \u003cli\u003eStart making changes.\u003c/li\u003e\n       \u003c/ol\u003e\n    \u003c/div\u003e\n    \u003c/div\u003e\n    \n\n    \u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eSpecific Tasks to Complete the Project:\u003c/div\u003e\n        \u003cdiv\u003e\n           \u003col\u003e\n               \u003cli\u003eCreate a canvas element in the \u003cb\u003eindex.html\u003c/b\u003e file.\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/3aae70a2-9bfb-4dd5-8d4c-4057f4c007b6.png\" alt=\"Pic\" width=\"70%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n               \u003cli\u003eDesign a canvas.\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/bc54e4a0-2650-43c4-85c3-6909466c6709.png\" alt=\"Pic\" width=\"40%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n              \u003cli\u003eDefine a \u003cb\u003e‘new_image()’\u003c/b\u003e function to add an image on the canvas.\n\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/c56fd767-a277-4359-9ea3-716807e1f8a0.png\" alt=\"Pic\" width=\"70%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n                \u003cli\u003eCreate a bootstrap button in the \u003cb\u003eindex.html\u003c/b\u003e file and mention the greeting text on it.\nFor example, “Dear mom”.\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/008a4fcb-e58a-4430-9eae-3afa8b721696.png\" alt=\"Pic\" width=\"60%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n                \u003cli\u003eDefine a \u003cb\u003e‘playSound()’\u003c/b\u003e function in the \u003cb\u003emain.js\u003c/b\u003e file to play music when the button is clicked.\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/a7effecf-97e4-4c14-9e59-7ee4de6472bc.png\" alt=\"Pic\" width=\"40%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n           \u003c/ol\u003e\n           \n         \u003c/div\u003e\n    \u003c/div\u003e\n\n\n \n \n \u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eSubmitting the Project: \u003c/div\u003e\n        \u003cdiv\u003e\n            \u003col\u003e\n                \u003cli\u003e\u003cb\u003eSAVE\u003c/b\u003e all the changes made to the project.\u003c/li\u003e\n                \u003cli\u003eClick \u003cb\u003e\"Go-Live\"\u003c/b\u003e ,  to check if it is working.\u003c/li\u003e\n                \u003cli\u003eTo host your code as a website, follow the instructions given in \u003ca href=\"https://whitehatjrcontent.s3.ap-south-1.amazonaws.com/curriculum/ADV+Asset/Hosting+Website-GitHub.pdf\" target=\"_Blank\"\u003e\u003cu\u003ethis document.\u003c/u\u003e\u003c/a\u003e \u003c/li\u003e\n                \u003cli\u003eOnce you have hosted the website, copy the \u003cb\u003eGitHub\u003c/b\u003e link and submit it in the \u003cb\u003eStudent Dashboard \u003e Projects\u003c/b\u003e panel against the correct Class Number.\u003c/li\u003e\n            \u003c/ol\u003e\n   \u003c/div\u003e\n    \u003c/div\u003e\n\n\u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eHints: \u003c/div\u003e\n        \u003cdiv\u003e\n        \u003col\u003e\n            \u003cli\u003eCall this function inside the \u003cb\u003e\u003c body \u003e\u003c/b\u003e tag.\n\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/20dafb12-a0f8-49b5-9d58-8c3a80e85723.png\" alt=\"Pic\" width=\"70%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n            \u003cli\u003eUse a function of \u003cb\u003efabric.js\u003c/b\u003e for uploading an image on the canvas.\n\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/f422f7da-23c0-4e9c-8b61-ffe6525a23a8.png\" alt=\"Pic\" width=\"70%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n            \u003cli\u003eSet the x and y coordinates of the image on the canvas.\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/6c65884f-5294-4cf0-b4ae-2bd47c2bdf42.png\" alt=\"Pic\" width=\"40%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n            \u003cli\u003eNow, add this image to the canvas.\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/1bafa591-180b-40b5-9b71-284e63ef070d.png\" alt=\"Pic\" width=\"50%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n        \u003c/ol\u003e\n   \u003c/div\u003e\n    \u003c/div\u003e\n    \n"}},{"id":"851489a3-dfce-463f-983e-b2f254326069","lastSubmissionUrl":"https://blackpinkblink2016.github.io/flyafantasy/","project":{"name":"Keypress Event","difficulty":"medium","iconUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/83f63f1b-ed95-4906-916a-6c46de7478f3.png","projectType":"regular","projectUrl":"https://codeload.github.com/SnehalbSawant/ADVC84template/zip/refs/heads/master","imageUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/b4b7ed45-cb87-4a3e-a36b-dcd8c8cfc572.jpg","version":"v1","youtubeUrl":null,"codingPlatform":"Other","content":"\u003cdiv class=\"instruction\"\u003e\n         \n        \u003cdiv class=\"status-triangle\"\u003eGoal of the Project:\u003c/div\u003e\n        \u003cdiv\u003e\n            \u003cP\u003eIn Class 84, we learned to handle the Keypress Events and upload an image on the canvas dynamically.\n\u003cbr\u003e\u003cbr\u003eIn this project, we will focus on handling the key events and getting an ASCII value.\u003c/p\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n   \n   \n   \u003cdiv class=\"instruction\"\u003e\n         \n        \u003cdiv class=\"status-triangle\"\u003eStory:\u003c/div\u003e\n        \u003cdiv\u003e\n           \n        \u003cp\u003e‘Key and Mouse’ is a keyboard and mouse servicing company. They need an application to detect if a keyboard is working. Let’s create a ‘Keypress Event’ Web application for them.\u003cbr\u003e\u003cbr\u003eIn this project, the image will be uploaded on the canvas based on the key that is pressed. Here, the ASCII value is checked, and accordingly, the image is uploaded on the canvas.\n\u003cbr\u003e\u003cbr\u003e*Click \u003ca href=\"https://youtu.be/uVGg9cT46X0\" target=\"_Blank\"\u003e\u003cu\u003ehere \u003c/u\u003e\u003c/a\u003e to see the output video.\n\u003cbr\u003e\u003cbr\u003e In this project, ASCII values have been categorized as follows: \n \u003ctable style=\"border:1px solid black;border-collapse: collapse;width:100%;margin:10px;\"\u003e\n            \u003ctbody\u003e\n                \u003ctr style=\" color:#black; width:100% \"\u003e\n                     \u003ctd style=\"width:40%; border: 1px solid black; text-align: center;\"\u003e\u003cb\u003eASCII Value\u003c/b\u003e\u003c/td\u003e\n                     \u003ctd style=\"width:60%; border: 1px solid black; text-align: center;\"\u003e\u003cb\u003eCategory\u003c/b\u003e\u003c/td\u003e\n                \u003c/tr\u003e \n                \u003ctr style=\" color:#black; width:100% \"\u003e\n                     \u003ctd style=\"width:40%; border: 1px solid black; text-align: center;\"\u003e(65-90) and (97-122)\u003c/td\u003e\n                     \u003ctd style=\"width:60%; border: 1px solid black; text-align: center;\"\u003eAlphabet Key (A-Z and a-z)\u003c/td\u003e\n                \u003c/tr\u003e \n                \u003ctr style=\" color:#black; width:100% \"\u003e\n                     \u003ctd style=\"width:40%; border: 1px solid black; text-align: center;\"\u003e(48-57)\u003c/td\u003e\n                     \u003ctd style=\"width:60%; border: 1px solid black; text-align: center;\"\u003eNumber Key (0-9)\u003c/td\u003e\n                \u003c/tr\u003e \n                 \u003ctr style=\" color:#black; width:100% \"\u003e\n                     \u003ctd style=\"width:40%; border: 1px solid black; text-align: center;\"\u003e(37-40)\u003c/td\u003e\n                     \u003ctd style=\"width:60%; border: 1px solid black; text-align: center;\"\u003eArrow Key (up/down/ left/right)\u003c/td\u003e\n                \u003c/tr\u003e\n                \u003ctr style=\" color:#black; width:100% \"\u003e\n                     \u003ctd style=\"width:40%; border: 1px solid black; text-align: center;\"\u003e17/ 18/ 27\u003c/td\u003e\n                     \u003ctd style=\"width:60%; border: 1px solid black; text-align: center;\"\u003eSpecial Key (ctrl/alt/esc)\u003c/td\u003e\n                \u003c/tr\u003e\n                \u003ctr style=\" color:#black; width:100% \"\u003e\n                     \u003ctd style=\"width:40%; border: 1px solid black; text-align: center;\"\u003eSymbols, etc.\u003c/td\u003e\n                     \u003ctd style=\"width:60%; border: 1px solid black; text-align: center;\"\u003eOther Key (enter/shift/del)\u003c/td\u003e\n                \u003c/tr\u003e    \n            \u003c/tbody\u003e\n        \u003c/table\u003e\n\u003c/p\u003e\n        \n          \u003cdiv style=\"align: left; text-align:center;\"\u003e\n  \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/35e7e4a1-b4f4-40c7-8a56-9bc6ebab36c4.png\" alt=\"Pic\" width=\"80%\" class=\"center\" style=\"padding:0 5px; border:1px solid black \"\u003e  \n         \u003c/div\u003e\u003c/p\u003e\n           \n        \u003c/div\u003e\n        \u003cp style=\"color:red\"\u003e\u003cb\u003e*This is just for your reference. We expect you to apply your own creativity to the project.\u003c/b\u003e\u003c/p\u003e\n    \u003c/div\u003e\n   \n   \n        \n      \u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eGetting Started:\u003c/div\u00 ut and delivery options. He wants to spend some of his marketing budgets on creating a website for his Pizzeria and he has approached you.\u003cbr\u003e\u003cbr\u003eHis requirements are very straightforward:\n        \u003cul\u003e\n            \u003cli\u003eThe website should display all the items available in the menu.\u003c/li\u003e\n            \u003cli\u003eThere should be a provision for customers to add their own recommendations for a pizza or toppings for a pizza. \u003c/li\u003e\n            \u003cli\u003eThe menu should be in alphabetical order to make it more search-friendly.\u003c/li\u003e\n      \u003c/ul\u003e\n\u003cbr\u003eCan you help Arnav?\u003cbr\u003e\u003cbr\u003e\u003cb\u003eGo ahead and try now! It will take just 30 minutes to complete this project.\u003cbr\u003e\u003cbr\u003e\n*Click \u003ca href=\"https://youtu.be/stw-gJyoFzw\" target=\"_Blank\"\u003e\u003cu\u003ehere\u003c/u\u003e\u003c/a\u003e to see the project in action.\u003c/b\u003e\u003c/p\u003e\n        \n     \u003ctable style=\"border:1px solid black;border-collapse: collapse;width:100%;margin:10px;\"\u003e\n       \u003ctbody\u003e\n         \u003ctr style=\" color:#black; width:100% \"\u003e\n           \u003ctd style=\"width:100%; border: 1px solid black; text-align: center;background-color: #FAE5D3;padding:10px\"\u003e\u003cb\u003e\u003cu\u003eInitial Output\u003c/u\u003e\u003c/b\u003e\u003c/td\u003e\n         \u003c/tr\u003e\n         \u003ctr style=\" color:#black; width:100% \"\u003e\n           \u003ctd style=\"width:100%; border: 1px solid black; text-align: center;\"\u003e\u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/2ef49fd8-8077-4d87-981d-5b8e1c44b268.gif\" width=\"90%\" style=\"border:1px solid black\"\u003e\u003c/td\u003e\n         \u003c/tr\u003e \n      \u003c/tbody\u003e\n    \u003c/table\u003e \n    \n    \u003ctable style=\"border:1px solid black;border-collapse: collapse;width:100%;margin:10px;\"\u003e\n       \u003ctbody\u003e\n         \u003 n            \u003ctd style=\"width:50%; border: 1px solid black; text-align: center;\"\u003e\u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/93b76134-0576-4eb3-981e-2a416130f4f4.gif\" width=\"90%\" style=\"border:1px solid black\"\u003e\u003c/td\u003e\n          \u003c/tr\u003e \n          \u003ctr style=\" color:#black; width:100% \"\u003e\n            \u003ctd style=\"width:100%; border: 1px solid black; text-align: center;\" colspan=\"2\"\u003e\u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/a82259c3-fec8-4f40-96e6-84e17d12e8ce.png\" width=\"50%\" style=\"border:1px solid black\"\u003e\u003c/td\u003e\n          \u003c/tr\u003e   \n         \u003c/tbody\u003e\n      \u003c/table\u003e    \n     \u003c/div\u003e\n\u003c/div\u003e\n\n\n\n \u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eSubmitting the Project: \u003c/div\u003e\n        \u003cdiv\u003e\n          \u003col\u003e\n              \u003cli\u003e\u003cb\u003eSAVE\u003c/b\u003e all the changes made to the project.\u003c/li\u003e\n              \u003cli\u003eCreate a \u003cb\u003eProject\u003c/b\u003e on \u003cb\u003eGitHub\u003c/b\u003e. You can get the steps to do this by clicking on this \u003ca  href=\"https://whitehatjrcontent.s3.ap-south-1.amazonaws.com/curriculum/ADV+Asset/Hosting+Website-GitHub.pdf\" target=\"_Blank\"\u003e\u003cu\u003elink\u003c/u\u003e\u003c/a\u003e\u003c/li\u003e\n              \u003cli\u003e\u003cb\u003eCopy the hosted link\u003c/b\u003e which you get after uploading all your files on \u003cb\u003eGitHub\u003c/b\u003e and submit it on the \u003cb\u003eStudent Dashboard \u003e Projects\u003c/b\u003e panel against the correct Class Number.\u003cbr\u003e\u003ccenter\u003e\u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/60f20e8f-9b89-424f-a6c9-ce7396734b65.png\" width=\"35%\" style=\"border:1px solid black\"\u003e\u003c/center\u003e\u003c/li\u003e\u003cbr\u003e\n          \u003c/ol\u003e\n   \u003c/div\u003e\n    \u003c/div\u003e\n\n\n    \n    \n    \n"}},{"id":"9782f460-c943-4efb-bbfb-79e8065f6f91","lastSubmissionUrl":"odepen.io/its_me_vanessa_blink/pen/OJveRmR","project":{"name":"VALET PARKING","difficulty":"medium","iconUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/71da6788-e968-49ed-b236-be6f05161147.png","projectType":"regular","projectUrl":"https://codeload.github.com/SnehalbSawant/ADVC85VPtemplate/zip/refs/heads/main","imageUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/95ea9401-c84f-4764-828f-f26e01ae36a9.jpg","version":"v1","youtubeUrl":null,"codingPlatform":"Other","content":"\u003cdiv class=\"instruction\"\u003e\n         \n        \u003cdiv class=\"status-triangle\"\u003eGoal of the Project:\u003c/div\u003e\n        \u003cdiv\u003e\n            \u003cP\u003eIn Class 85, you learned to handle the arrow key events and how to move an object on a canvas. \u003cbr\u003e\u003cbr\u003eIn this project, you are going to apply what you have learned in Class 85 to create a Valet Parking canvas. \u003c/p\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n   \n   \n   \u003cdiv class=\"instruction\"\u003e\n         \n        \u003cdiv class=\"status-triangle\"\u003eStory:\u003c/div\u003e\n        \u003cdiv\u003e\n           \n        \u003cp\u003eAnnie is just seven years old and is interested in cars.  Annie’s brother has promised to create a Valet Parking game for her. Can you help Annie’s brother achieve his goal with the help of the arrow keys?\u003cbr\u003e\u003cbr\u003eClick \u003ca href=\"https://youtu.be/j1e0SY57MOY\" target=\"_Blank\"\u003e\u003cu\u003ehere \u003c/u\u003e\u003c/a\u003e to see the output video.\n\u003cbr\u003e\u003cbr\u003e\n \u003ctable style=\"border:1px solid black;border-collapse: collapse;width:100%;margin:10px;\"\u003e\n            \u003ctbody\u003e\n                \u003ctr style=\" color:#black; width:100% \"\u003e\n                     \u003ctd style=\"width:40%; border: 1px solid black; text-align: center;\"\u003e\u003cb\u003eASCII Value\u003c/b\u003e\u003c/td\u003e\n                     \u003ctd style=\"width:60%; border: 1px solid black; text-align: center;\"\u003e\u003cb\u003eCategory\u003c/b\u003e\u003c/td\u003e\n                \u003c/tr\u003e \n                \u003ctr style=\" color:#black; width:100% \"\u003e\n                     \u003ctd style=\"width:40%; border: 1px solid black; text-align: center;\"\u003e37\u003c/td\u003e\n                     \u003ctd style=\"width:60%; border: 1px solid black; text-align: center;\"\u003eLeft Arrow\u003c/td\u003e\n                \u003c/tr\u003e \n                \u003ctr style=\" color:#black; width:100% \"\u003e\n                     \u003ctd style=\"width:40%; border: 1px solid black; text-align: center;\"\u003e38\u003c/td\u003e\n                     \u003ctd style=\"width:60%; border: 1px solid black; text-align: center;\"\u003eUp Arrow\u003c/td\u003e\n                \u003c/tr\u003e \n                 \u003ctr style=\" color:#black; width:100% \"\u003e\n                     \u003ctd style=\"width:40%; border: 1px solid black; text-align: center;\"\u003e39\u003c/td\u003e\n                     \u003ctd style=\"width:60%; border: 1px solid black; text-align: center;\"\u003eRight Arrow\u003c/td\u003e\n                \u003c/tr\u003e\n                \u003ctr style=\" color:#black; width:100% \"\u003e\n                     \u003ctd style=\"width:40%; border: 1px solid black; text-align: center;\"\u003e40\u003c/td\u003e\n                     \u003ctd style=\"width:60%; border: 1px solid black; text-align: center;\"\u003eDown Arrow\u003c/td\u003e\n                \u003c/tr\u003e\n            \u003c/tbody\u003e\n        \u003c/table\u003e\n\u003c/p\u003e\n        \n          \u003cdiv style=\"align: left; text-align:center;\"\u003e\n  \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/21d3e5a6-a8c6-4b1c-9c72-6ea5c2a634a5.png\" alt=\"Pic\" width=\"80%\" class=\"center\" style=\"padding:0 5px; border:1px solid black \"\u003e  \n         \u003c/div\u003e\u003c/p\u003e\n           \n        \u003c/div\u003e\n        \u003cp style=\"color:red\"\u003e\u003cb\u003e*This is just for your reference. We expect you to apply your own creativity to the project.\u003c/b\u003e\u003c/p\u003e\n    \u003c/div\u003e\n   \n   \n        \n      \u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eGetting Started:\u003c/div\u003e\n        \u003cdiv\u003e\n         \u003col\u003e\n             \u003cli\u003eClick on the  \u003ca href=\"https://codeload.github.com/SnehalbSawant/ADVC85VPtemplate/zip/refs/heads/main\" target=\"_Blank\"\u003e\u003cu\u003eProject Template\u003c/u\u003e\u003c/a\u003e.\u003c/li\u003e\n             \u003cli\u003e\u003cb\u003eUnzip\u003c/b\u003e the downloaded zipped \u003cb\u003eProject Template\u003c/b\u003e folder.\u003c/li\u003e\n             \u003cli\u003eRename the unzipped folder as \u003cb\u003eProject 85\u003c/b\u003e.\u003c/li\u003e\n             \u003cli\u003e\u003cb\u003eImport\u003c/b\u003e this folder into \u003cb\u003eVS Code\u003c/b\u003e.\u003c/li\u003e         \n             \u003cli\u003eStart making changes.\u003c/li\u003e\n       \u003c/ol\u003e\n    \u003c/div\u003e\n    \u003c/div\u003e\n    \n\n    \u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eSpecific Tasks to Complete the Project:\u003c/div\u003e\n        \u003cdiv\u003e\n           \u003col\u003e\n               \u003cli\u003eCreate a canvas element in the \u003cb\u003eindex.html\u003c/b\u003e file.\n\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/cf9505fc-5902-4033-9e31-3848ecf29df5.png\" alt=\"Pic\" width=\"70%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n               \u003cli\u003eCreate a reference for canvas in the \u003cb\u003emain.js\u003c/b\u003e file.\n\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/2f8175bc-abfa-4b70-ba77-1e9a3634d1ac.png\" alt=\"Pic\" width=\"60%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n              \u003cli\u003eGive a specific height and width to the car image.\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/4db2d7b1-66e4-49a7-a49b-f3228cdb72c3.png\" alt=\"Pic\" width=\"40%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n                \u003cli\u003eSet initial position for a car image.\n\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/5893d528-bffb-43b3-bf84-8812e3b9ce1c.png\" alt=\"Pic\" width=\"30%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n                \u003cli\u003eUse the \u003cb\u003e‘add()’\u003c/b\u003e function to upload car, and background images on the canvas.\n\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/5581b0f2-d4b6-4ad0-8b2b-5c866c70fe18.png\" alt=\"Pic\" width=\"60%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n                \u003cli\u003eDefine the \u003cb\u003e‘uploadBackground’\u003c/b\u003e and \u003cb\u003e‘uploadgreencar’\u003c/b\u003e functions.\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/62feb26a-2b3a-426b-9056-4d5042ba66e5.png\" alt=\"Pic\" width=\"80%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n                \u003cli\u003eDefine the \u003cb\u003e‘up’\u003c/b\u003e, \u003cb\u003e‘down’\u003c/b\u003e, \u003cb\u003e‘right’\u003c/b\u003e, and \u003cb\u003e‘left’\u003c/b\u003e functions to move the car inside the canvas.\n\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/5e0bcca0-2a64-4045-b17a-310084bb7a70.png\" alt=\"Pic\" width=\"80%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n\n           \u003c/ol\u003e\n           \n         \u003c/div\u003e\n    \u003c/div\u003e\n\n\n \n \n \u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eSubmitting the Project: \u003c/div\u003e\n        \u003cdiv\u003e\n            \u003col\u003e\n                \u003cli\u003e\u003cb\u003eSAVE\u003c/b\u003e all the changes made to the project.\u003c/li\u003e\n                \u003cli\u003eClick \u003cb\u003e\"Go-Live\"\u003c/b\u003e ,  to check if it is working.\u003c/li\u003e\n                \u003cli\u003eTo host your code as a website, follow the instructions given in \u003ca href=\"https://whitehatjrcontent.s3.ap-south-1.amazonaws.com/curriculum/ADV+Asset/Hosting+Website-GitHub.pdf\" target=\"_Blank\"\u003e\u003cu\u003ethis document.\u003c/u\u003e\u003c/a\u003e \u003c/li\u003e\n                \u003cli\u003eOnce you have hosted the website, copy the \u003cb\u003eGitHub\u003c/b\u003e link and submit it on the \u003cb\u003eStudent Dashboard \u003e Projects\u003c/b\u003e panel against the correct Class Number.\u003c/li\u003e\n            \u003c/ol\u003e\n   \u003c/div\u003e\n    \u003c/div\u003e\n\n\u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eHints: \u003c/div\u003e\n        \u003cdiv\u003e\n        \u003col\u003e\n            \u003cli\u003eAdd an event listener for keydown. \u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/9d15ea49-3c9e-4647-9b73-8639b765e53a.png\" alt=\"Pic\" width=\"60%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n            \u003cli\u003eLog the output on the console using \u003cb\u003econsole.log()\u003c/b\u003e. \u003c/li\u003e\u003cbr\u003e\n            \u003cli\u003eThe \u003cb\u003emy_keydown(e)\u003c/b\u003e function shown below with the \u003cb\u003eif-else\u003c/b\u003e condition, will help to check the ASCII values.\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/c77f4696-859b-4797-9f34-1c32d07e70ac.png\" alt=\"Pic\" width=\"40%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n\n        \u003c/ol\u003e\n   \u003c/div\u003e\n    \u003c/div\u003e\n    \n"}},{"id":"13d5a9a8-a8b6-48f0-b621-3b25020ef9fa","lastSubmissionUrl":"https://x.thunkable.com/copy/830b4061c62d9f4facb47de90267191c","project":{"name":"SEVEN SISTERS","difficulty":"medium","iconUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/982f07a2-d092-4180-a0e3-69919b14f304.png","projectType":"regular","projectUrl":"https://x.thunkable.com/projects/60b60a8daf3a810620dcbe99/f0a9e355-fe79-4c5e-93da-799813bbd98f/designer","imageUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/783b7cd2-b0e7-45e9-b622-596d11266e56.jpg","version":"v1","youtubeUrl":null,"codingPlatform":"Thunkable","content":"\u003cdiv class=\"instruction\"\u003e\n         \n        \u003cdiv class=\"status-triangle\"\u003eGoal of the Project:\u003c/div\u003e\n        \u003cdiv\u003e\n            \u003cP\u003eIn Class 74, you learned about Gravity and Black Holes. You also learned how to design the screen of the app and randomly change the objects displayed on the screen. \u003cbr\u003e\u003cbr\u003eIn this project, you have to practice and apply what you have learned in Class 74 and design an app to introduce the ‘Seven Sisters’ of the sky.\u003c/p\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n   \n   \n   \u003cdiv class=\"instruction\"\u003e\n         \n        \u003cdiv class=\"status-triangle\"\u003eStory:\u003c/div\u003e\n        \u003cdiv\u003e\n           \n        \u003cp\u003eMax likes reading books and articles on astronomy and also learning to code. Recently, he read about Pleiades – the Seven Sisters. The Pleiades is a group of stars that were all born around the same time from a gigantic cloud of gas and dust. He wants to create an informative app on Pleiades. He has collected all the necessary information about Pleiades. Let's create an app with him.\u003c/p\u003e\n        \n\n          \u003cdiv style=\"align: left; text-align:center;\"\u003e\n  \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/ade84a1e-7fb4-4177-a5e3-c0971a820f6b.png\" alt=\"Pic\" width=\"30%\" class=\"center\" style=\"padding:0 5px;\"\u003e  \n   \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/4a85129a-6b5b-4f69-9dd2-8b82fc08c0a6.png\" alt=\"Pic\" width=\"30%\" class=\"center\" style=\"padding:0 5px;\"\u003e  \n         \u003c/div\u003e\n         \n         \u003c/p\u003e\n           \n        \u003c/div\u003e\n        \u003cp style=\"color:red\"\u003e\u003cb\u003e*This is just for your reference. We expect you to apply your creativity to the project.\u003c/b\u003e\u003c/p\u003e\n    \u003c/div\u003e\n   \n   \n        \n      \u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eGetting Started:\u003c/div\u003e\n        \u003cdiv\u003e\n         \u003col\u003e\n             \u003cli\u003eGo to the  \u003ca href=\"https://x.thunkable.com/projects/60b60a8daf3a810620dcbe99/f0a9e355-fe79-4c5e-93da-799813bbd98f/designer\" target=\"_Blank\"\u003e\u003cu\u003eProject Template\u003c/u\u003e\u003c/a\u003e.\u003c/li\u003e\n             \u003cli\u003eClick \u003cb\u003eSign in with Google\u003c/b\u003e.\u003c/li\u003e     \n             \u003cli\u003eClick the \u003cb\u003eCopy Project\u003c/b\u003e button.\u003c/li\u003e\n             \u003cli\u003eRename your copied project to \u003cb\u003eProject 74\u003c/b\u003e.\u003c/li\u003e             \n             \u003cli\u003eStart making changes.\u003c/li\u003e\n       \u003c/ol\u003e\n    \u003c/div\u003e\n    \u003c/div\u003e\n    \n\n    \u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eSpecific Tasks to Complete the Project:\u003c/div\u003e\n        \u003cdiv\u003e\n           \u003col\u003e\n               \u003cli\u003eThe Project Template has the suggested image. You can also use your own images.\u003c/li\u003e\u003cbr\u003e\n               \u003cli\u003eAdd two columns with \u003cb\u003eVertical Alignment\u003c/b\u003e as \u003cb\u003e‘space-around’\u003c/b\u003e.\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/28bf7f91-0fcd-4318-a532-7061daecae98.png\" alt=\"Pic\" width=\"40%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n               \u003cli\u003eIn Column 1,\n                \u003col type=\"a\"\u003e\n                    \u003cli\u003eAdd a label with text as \u003cb\u003eSEVEN SISTERS\u003c/b\u003e.\u003c/li\u003e\n                    \u003cli\u003eAdd a Canvas with a sprite element to upload an image.\u003c/li\u003e\n                \u003c/ol\u003e\n               \u003c/li\u003e\u003cbr\u003e\n                \u003cli\u003e In Column 2, add a label to add the information about the SEVEN SISTERS, set the visibility of this label to false.\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/507084df-34e4-4d97-8acd-f8f5ef29e208.png\" alt=\"Pic\" width=\"15%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n               \u003cli\u003e Click \u003ca href=\"https://s3-whjr-curriculum-uploads.whjr.online/d97f2bb3-cd4f-4f33-b280-fa61f4a54c5f.docx\" target=\"_Blank\"\u003e\u003cu\u003ehere\u003c/u\u003e\u003c/a\u003e to get the information on the ‘Seven Sisters’.\u003c/li\u003e\u003cbr\u003e\n               \u003cli\u003eWhen the image-sprite is clicked, display the label that holds the ‘Seven Sisters’ information.  \u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/c8ef24b7-9b8e-4aa2-9e7a-2969659f0ec8.png\" alt=\"Pic\" width=\"50%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n                \u003cli\u003eClick \u003cb\u003e\"Live Test\"\u003c/b\u003e to check if it is working. \u003c/li\u003e\n           \u003c/ol\u003e       \n         \u003c/div\u003e\n    \u003c/div\u003e\n\n\n \n \n \u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eSubmitting the Project: \u003c/div\u003e\n        \u003cdiv\u003e\n            \u003col\u003e\n                \u003cli\u003e\u003cb\u003eSAVE\u003c/b\u003e all the changes made to the project.\u003c/li\u003e\n                \u003cli\u003eClick the \u003cb\u003e\"SHARE\"\u003c/b\u003e button and then click \u003cb\u003eGenerate Link\u003c/b\u003e to get a shareable link.\u003c/li\u003e\n                \u003cli\u003eCopy this link and submit it on the \u003cb\u003eStudent Dashboard \u003e Projects\u003c/b\u003e panel against the correct Class Number.\u003c/li\u003e\n            \u003c/ol\u003e\n   \u003c/div\u003e\n    \u003c/div\u003e\n\n\u003cdiv class=\"instruction\"\u003e\n        \u003cdiv class=\"status-triangle\"\u003eHints: \u003c/div\u003e\n        \u003cdiv\u003e\n         \u003col\u003e\n             \u003cli\u003eDesign the \u003cb\u003eScreen1\u003c/b\u003e as shown below:\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/c9c716fb-3097-4802-b3e1-c391918dd261.png\" alt=\"Pic\" width=\"40%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n            \u003cli\u003eSet the background color of the Screen and columns to black.\n\u003cbr\u003e \u003cimg src=\"https://s3-whjr-curriculum-uploads.whjr.online/e6864d87-460b-416e-a6e0-91393531ea98.png\" alt=\"Pic\" width=\"30%\"  style=\"padding:0 5px; border:1px solid black \"\u003e\u003c/li\u003e\u003cbr\u003e\n            \u003cli\u003eYou can design the components (canvas, labels) as per your choice to make the app attractive.\u003c/li\u003e\u003cbr\u003e\n         \u003c/ol\u003e\n   \u003c/div\u003e\n    \u003c/div\u003e\n    \n"}},{"id":"fac27fd2-f882-48ca-a21c-4aeae42ae9a4","lastSubmissionUrl":"https://x.thunkable.com/copy/f8bd659c6f2eba5504c0494e2f6cee5a","project":{"name":"Predict The Weather","difficulty":"medium","iconUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/f8305e62-6f3e-4e57-9c9d-e38d133ea0ab.png","projectType":"regular","projectUrl":"https://thunkable.com/#/","imageUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/4721886a-cd6a-4687-9bb8-7381672fc068.jpg","version":"v1","youtubeUrl":"https://www.youtube.com/embed/fuCuoWmQK38","codingPlatform":"Thunkable","content":" \u003cdiv class=\"instruction\"\u003e\n  \u003cdiv class=\"status-triangle\"\u003eGoal of the Project:\u003c/div\u003e\u003cbr\u003e\n         \n\t \u003cp\u003eIn Class 72 you learned to build applications that use external web API, extract data from\nAPI and use it in your class activity. You learnt how to get temperature and set the location\nof the place on the map using longitude and latitude values.\u003cbr\u003e\u003cbr\u003e\nIn this project, you will have to practice and apply what you have learnt in the class and\ncreate an app to predict the weather using API.\n\n\u003c/p\u003e\u003c/div\u003e\n    \n\n   \u003cdiv class=\"instruction\"\u003e\n  \u003cdiv class=\"status-triangle\"\u003e Story:\u003c/div\u003e\u003cbr\u003e \n\t\u003cp\u003eYour family is planning for a vacation. Your mom is packing bags. But she is not sure of the\nweather of the place you are about to visit.\u003cbr\u003e\u003cbr\u003e\nCreate an app which predicts the current temperature, minimum and maximum temperature\nas well as if the place is windy! Use the API’s which you learnt in class today.\u003cbr\u003e\u003cbr\u003e\nThis information would definitely help your mom pack the right clothes!\u003c/p\u003e\n       \u003ccenter\u003e \u003cimg src='https://s3-curriculum-project-images.whjr.online/ADV/adv72_1.PNG'   style=\"width: 100%;\"/\u003e\u003c/center\u003e\u003cbr\u003e\n      \u003cbr\u003e\u003cdiv style=\"color:red\"\u003e *This is just for your reference. We expect you to apply your own creativity in the project.\n\u003c/div\u003e\n\u003c/div\u003e\n\n\n\u003cbr\u003e\n\n\n \u003cdiv class=\"instruction\"\u003e\n  \u003cdiv class=\"status-triangle\"\u003e Getting Started:\u003c/div\u003e\u003cbr\u003e\n\t \u003col type=’1’\u003e\n         \u003cli\u003eGo to \u003ca href=\"https://thunkable.com/\"\u003eThunkable.com\u003c/a\u003e\u003c/li\u003e\n         \u003cli\u003e Click on \u003cb\u003eSign in with Google\u003c/b\u003e.\u003c/li\u003e\n         \u003cli\u003eCreate a \u003cb\u003eNew Project\u003c/b\u003e.\u003c/li\u003e\n         \u003cli\u003eRename the project to\u003cb\u003e Project 72\u003c/b\u003e.\u003c/li\u003e\n \u003cli\u003eStart making changes.\u003c/li\u003e\n\t\t\u003c/ol\u003e\u003c/div\u003e\n\n\n\n\n\n\u003cdiv class=\"instruction\"\u003e\n  \u003cdiv class=\"status-triangle\"\u003eSpecific Tasks to complete the Project:\u003c/div\u003e\u003cbr\u003e\n      \n    \u003col\u003e\n        \u003cli\u003eI Create the layout of the app as follows:\n\u003cul\u003e\u003cli\u003eCreate an input text box to accept the name of the city.\u003c/li\u003e\n            \u003cli\u003eCreate a button which when clicked, will fetch the weather information from\nweather map api.\n\u003c/li\u003e\n            \u003cli\u003eAdd labels which will show the following:\n    \u003cul\u003e\u003cli\u003eTemperature\u003c/li\u003e\n                \u003cli\u003eMinimum Temperature\u003c/li\u003e\n                \u003cli\u003eMaximum Temperature\n\u003c/li\u003e\n                \u003cli\u003eHumidity\u003c/li\u003e\n                \u003cli\u003eWind Speed\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n            \u003cli\u003eAdd the WebApi Component in the app.\n\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n        \n       \u003c/li\u003e\u003cbr\u003e\n        \n\u003cli\u003eThe API link is the same as the one you have used in the class.\u003cbr\u003e\nHere is an \u003ca href=\"http://api.openweathermap.org/data/2.5/weather?q=mumbai\u0026units=imperia%20l\u0026APPID=143454aa39bbe3442a890cdbf3f9db36\"\u003eexample\u003c/a\u003e, which has been used for this project:\n\n    \u003cul\u003e\u003cli\u003eThe above link shows the information about the Mumbai city so if you need any\nother cities you will have to replace Mumbai in the URL with the city name you\nneed.\n\u003c/li\u003e\n   \u003c/ul\u003e\u003c/li\u003e\u003cbr\u003e\n        \n        \u003cli\u003eSet the Api url in the block section.\n        \u003cul\u003e\u003cli\u003eUse the blocks shown below to code this.\n\u003c/li\u003e\n            \u003cli\u003eThe text_input is where the user will enter their city name\u003c/li\u003e\u003c/ul\u003e\n            \n            \n            \n            \n           \u003ccenter\u003e \u003cimg src='https://s3-curriculum-project-images.whjr.online/ADV/adv72_2.PNG'   style=\"width: 100%;\"/\u003e\u003c/center\u003e\u003cbr\u003e\n            \n        \u003c/li\u003e \u003cbr\u003e\n        \n        \u003cli\u003eOnce you set the URL, you are now ready to fetch the values from the Api page.\u003c/li\u003e\u003cbr\u003e\n        \n        \n        \n        \u003cli\u003e Fetch the below values of temp, temp_min, temp_max, humidity and wind speed.\n           \n            \n            \n            \n           \u003ccenter\u003e \u003cimg src='https://s3-curriculum-project-images.whjr.online/ADV/adv72_3.PNG'   style=\"width: 100%;\"/\u003e\u003c/center\u003e\u003cbr\u003e\n            \n            \n            \u003cbr\u003e\n        \u003cul\u003e\u003cli\u003eHere is one example of how to get the value of temperature.\u003c/li\u003e\u003c/ul\u003e\n       \u003ccenter\u003e \u003cimg src='https://s3-curriculum-project-images.whjr.online/ADV/adv72_4.PNG'   style=\"width: 100%;\"/\u003e\u003c/center\u003e\u003cbr\u003e\n        \n        \u003c/li\u003e\u003cbr\u003e\n        \n       *Note: Remember you need to go fetch only once but you can get any number of data from\nthe JSON. \u003cbr\u003e\n        \u003cli\u003eGet the remaining values needed and complete the app.\u003c/li\u003e\u003cbr\u003e\n        \u003cli\u003ePlace the right data in front of the right label in your app.\n\u003c/li\u003e\u003cbr\u003e\n        \n        \n      \n        \u003cli\u003eClick on \u003cb\u003e\"Live Test\" \u003c/b\u003eonce to check if it is working.\u003c/li\u003e \n            \u003c/ol\u003e\u003cbr\u003e\n    \u003cb\u003e *Refer to the images given above for reference.\u003c/b\u003e \u003cbr\u003e\n    \n   \n \n\n\n\n    \u003c/div\u003e    \n        \n\u003cbr\u003e\n\n   \n\u003cdiv class=\"instruction\"\u003e\n  \u003cdiv class=\"status-triangle\"\u003eAdditional Challenging Activity:\u003c/div\u003e\n    \u003cbr\u003e\n\u003col\u003e\u003cli\u003eDepending on the wind speed you can display a message like “It’s a Windy Day”.\n    \u003c/li\u003e\n    \u003cli\u003e You can also show the place in Maps using longitude and latitude values from API’s.\u003c/li\u003e\u003c/ol\u003e\t\n\u003c/div\u003e\n\n\u003cbr\u003e\n\n\t\n  \u003cdiv class=\"instruction\"\u003e\n  \u003cdiv class=\"status-triangle\"\u003eSubmitting the Project:\u003c/div\u003e\u003cbr\u003e\n  \n\t\u003col type=’1’\u003e\n        \u003cli\u003e \u003cb\u003eSAVE\u003c/b\u003e all the changes made to the project.\n\u003c/li\u003e\n        \u003cli\u003eClick the \u003cb\u003e\"SHARE\"\u003c/b\u003e button and then click on \u003cb\u003eGenerate Link\u003c/b\u003e to get a shareable link.\u003c/li\u003e\n\t\t\u003cli\u003e Copy this link and submit it in the Student Dashboard Projects panel against the\ncorrect class number.\u003c/li\u003e\n\t\t\u003c/ol\u003e\u003c/div\u003e\n    \n    \n    \n   \u003cdiv class=\"instruction\"\u003e\n  \u003cdiv class=\"status-triangle\"\u003eHints:\u003c/div\u003e\u003cbr\u003e \n\t\n\tThere are no hints in this project\n\t\n     \u003c/div\u003e\n"}},{"id":"6f613f68-9c3f-434c-af07-e77e53218a6c","lastSubmissionUrl":"https://codepen.io/Blackpink-Blink/pen/RwQzdyg","project":{"name":"PAINT","difficulty":"medium","iconUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/093f33d1-786b-4cfb-a101-2d9329cde81e.png","projectType":"regular","projectUrl":"https://codepen.io/","imageUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/4d3b9bc5-6c49-4518-a7c5-4eff5c89d041.jpg","version":"v1","youtubeUrl":"","codingPlatform":"codepen.io","content":"\u003cdiv class=\"instruction\"\u003e       \n\u003cdiv class=\"status-triangle\"\u003eGoal of the project:\u003c/div\u003e\u003c/div\u003e\n \nIn Class 82 you extended the applications of the web. You learned to visualize shapes and\ndrawings using the canvas element to elevate the user interaction.\u003cbr\u003e\u003cbr\u003e\nIn this project, you will have to practice and apply what you have learned in the class. You\nare making a HTML page with canvas to draw the line using a round circle.\n\n\n\n\u003cbr\u003e\n\n\n\u003cdiv class=\"instruction\"\u003e\n\u003cdiv class=\"status-triangle\"\u003eSTORY\u003c/div\u003e\u003c/div\u003e\n\nMiss Roshni likes to draw free-hand drawings. She is really good at it! Now she wants to\ncreate a computer program to draw freehand drawings so everyone can enjoy drawing such\npictures. As a first step, she wants the program to draw lines using only circles on canvas in\nHTML.\u003cbr\u003e\u003cbr\u003e\nCan you help her?\n\u003cbr\u003e\n\n\n\u003cimg        src=\"https://s3-curriculum-project-images.whjr.online/ADV/adv82_01.PNG\"        class=\"img-fluid\"        alt=\"\"      /\u003e \u003cbr\u003e\n\n  \n\n\n\u003cp style=\"color:#FF0000\";\u003e**This is just for your reference. We expect you to apply your own creativity in the project.\u003c/p\u003e\n\u003cbr\u003e\n\n\u003cdiv class=\"instruction\"\u003e\n\u003cdiv class=\"status-triangle\"\u003eGetting Started:\u003c/div\u003e\u003c/div\u003e\n\n\u003col\u003e\n\u003cli\u003e 1. Login to\u003ca href=\"https://codepen.io/\"\u003e\u003c/a\u003e codepen.io \u003c/li\u003e\n\u003cli\u003eCreate a \u003cb\u003enew pen\u003c/b\u003e.\u003c/li\u003e\n    \u003cli\u003e\u003cb\u003eRename\u003c/b\u003e the project as\u003cb\u003e Project 82 \u003c/b\u003eand click on \u003cb\u003eSave\u003c/b\u003e\n\n\u003c/li\u003e\n    \n    \u003cbr\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cdiv class=\"instruction\"\u003e\n\u003cdiv class=\"status-triangle\"\u003eSpecific Tasks to complete the Project:\u003c/div\u003e\u003c/div\u003e\n\n\u003col\u003e\n    \n    \u003cli\u003eCreate your own \u003cb\u003esimple web page\u003c/b\u003e.\n\u003c/li\u003e\n    \u003cli\u003eApply the background image of the\u003cb\u003e body tag.\u003c/b\u003e\n\u003c/li\u003e\n    \n    \u003cli\u003e Add a \u003cb\u003ecanvas tag\u003c/b\u003e in the HTML.\n    \u003cimg        src=\"https://s3-curriculum-project-images.whjr.online/ADV/adv81_02.PNG\"        class=\"img-fluid\"        alt=\"\"      /\u003e \u003cbr\u003e \n    \u003c/li\u003e\n    \n                \u003cli\u003eIn the HTML, add\u003cb\u003e 3 text inputs\u003c/b\u003e for radius, color and width of the line.\n\n                    \n                    \u003c/li\u003e\n    \u003cli\u003eDeclare a \u003cb\u003evariable mouseEvent\u003c/b\u003e with an \u003cb\u003eempty \u003c/b\u003evalue.\u003c/li\u003e\n                    \n                    \u003cli\u003eIn javascript, first store the canvas element inside a variable and create a reference of\nthe canvas variable\n                        \u003cul\u003e\u003cli\u003eThis reference will be used for drawing on canvas.\n\u003c/li\u003e\u003c/ul\u003e\n\n                        \n                        \n                      \u003cimg        src=\"https://s3-curriculum-project-images.whjr.online/ADV/adv82_03.PNG\"        class=\"img-fluid\"        alt=\"\"      /\u003e \u003cbr\u003e \n                        \n                        \n\u003c/li\u003e\n                \n    \n    \n  \n  \n\n    \u003cli\u003e Define \u003cb\u003evariables to store the color, radius and width\u003c/b\u003e\n\u003c/li\u003e\n    \u003cli\u003eAdd an \u003cb\u003eevent listener\u003c/b\u003e command for\u003cb\u003e mousedown.\u003c/b\u003e\n    \u003cul\u003e\u003cli\u003eCreate a function called \u003cb\u003emy_mousedown\u003c/b\u003e and set the variable value of \u003cb\u003ecolor,\nwidth_of_line and radius\u003c/b\u003e from the text input.\n\u003c/li\u003e\n        \u003cli\u003eSet \u003cb\u003evariable mouseevent\u003c/b\u003e value to \u003cb\u003e“mousedown”\u003c/b\u003e.\n\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n    \n    \u003cli\u003eAdd an\u003cb\u003e event listener\u003c/b\u003e command for\u003cb\u003e mouseup\u003c/b\u003e\n    \u003cul\u003e\u003cli\u003eCreate a function called \u003cb\u003emy_mouseup\u003c/b\u003e\u003c/li\u003e\n        \u003cli\u003eSet the variable \u003cb\u003emouseevent\u003c/b\u003e value to \u003cb\u003e“mouseup”\u003c/b\u003e.\n\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n    \n    \u003cli\u003eAdd an \u003cb\u003eevent listener\u003c/b\u003e command for \u003cb\u003emouseleave\u003c/b\u003e\n    \u003cul\u003e\u003cli\u003eCreate a function called \u003cb\u003emy_mouseup.\u003c/b\u003e\u003c/li\u003e\n        \u003cli\u003eSet the variable mouseevent value to “mouseleave”.\n\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n    \n     \u003cli\u003eAdd an \u003cb\u003eevent listener\u003c/b\u003e command for\u003cb\u003e mousemove\u003c/b\u003e\n         \u003cul\u003e\u003cli\u003eCreate a function called\u003cb\u003e my_mousemove\u003c/b\u003eb\u003e.\u003c/li\u003e\n        \u003cli\u003eSet the variable\u003cb\u003e mouseevent\u003c/b\u003e value to \u003cb\u003e“mouseleave”.\u003c/b\u003e\n\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n    \n    \u003cli\u003e Store the current x and y coordinates to the variable.\n\u003c/li\u003e\n    \u003cli\u003e.If the\u003cb\u003e mouseEvent is mouseDown\u003c/b\u003e, then \u003cb\u003edraw circles\u003c/b\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\n\n\n\u003cdiv class=\"instruction\"\u003e\n\u003cdiv class=\"status-triangle\"\u003eSubmitting the Project:\u003c/div\u003e\u003c/div\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003cb\u003eSAVE\u003c/b\u003e all the changes made to the project.\u003c/li\u003e\n\u003cli\u003eClick on  the \u003cb\u003e\"Save\"\u003c/b\u003e  button.\n\u003c/li\u003e\n    \u003cli\u003e\u003cb\u003eCopy the Pen Link\u003c/b\u003e from the browser address bar as shown below\n        \n \u003cimg        src=\"https://s3-curriculum-project-images.whjr.online/ADV/adv82_04.PNG\"        class=\"img-fluid\"        alt=\"\"      /\u003e \u003cbr\u003e \n        \n        \n\u003c/li\u003e\n\u003cli\u003eSubmit the copied Link in the Student Dashboard Projects panel against the correct\nclass number.\u003c/li\u003e\n\n\u003c/ol\u003e\n\n\u003cdiv class=\"instruction\"\u003e\n\u003cdiv class=\"status-triangle\"\u003eHints:\u003c/div\u003e\u003c/div\u003e\n\n\u003col\u003e\n\u003cli\u003e Here is an example of code to create an event listener and a function\n\u003c/li\u003e\n  \u003cimg        src=\"https://s3-curriculum-project-images.whjr.online/ADV/adv82_05.PNG\"        class=\"img-fluid\"        alt=\"\"      /\u003e \u003cbr\u003e  \n\u003cli\u003eUse the following code to draw a line on the mousemove event.\n\n    \n     \u003cimg        src=\"https://s3-curriculum-project-images.whjr.online/ADV/adv82_06.PNG\"        class=\"img-fluid\"        alt=\"\"      /\u003e \u003cbr\u003e \n    \u003c/li\u003e\n\u003c/ol\u003e"}},{"id":"360f0699-4c37-460f-a304-6cb50d9f7399","lastSubmissionUrl":"https://codepen.io/Blackpink-Blink/pen/MWQMxWq","project":{"name":"PAINT WITH TOUCH","difficulty":"medium","iconUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/57bba31e-0b6a-4e76-bad2-f2d1d5650d28.png","projectType":"regular","projectUrl":"https://codepen.io/","imageUrl":"https://s3-whjr-v2-prod-bucket.whjr.online/d19ba12d-8d86-43ba-81e7-dbbf0d282c50.jpg","version":"v1","youtubeUrl":"","codingPlatform":"codepen.io","content":"\u003cdiv class=\"instruction\"\u003e       \n\u003cdiv class=\"status-triangle\"\u003eGoal of the project:\u003c/div\u003e\u003c/div\u003e\n \nIn Class 83 you learned to incorporate touch events and made a paint application for mobile\nand tablet screens.\u003cbr\u003e\u003cbr\u003e\nIn this project, you will have to practice and apply what you have learned in the class and\ncreate a similar application.\n\n\n\u003cbr\u003e\n\n\n\u003cdiv class=\"instruction\"\u003e\n\u003cdiv class=\"status-triangle\"\u003eSTORY\u003c/div\u003e\u003c/div\u003e\n\nMiss Roshni likes to draw free-hand drawings. She has already created a program where\nanyone can draw free-hand pictures using lines made up of circles.\u003cbr\u003e\u003cbr\u003e\nNow she wants to take this program one step further and make it compatible with\nsmartphones and tablets. Help her create a paint application which works on mobile and\ntablet screens.\n\n\u003cbr\u003e\n\n\n\u003cimg        src=\"https://s3-curriculum-project-images.whjr.online/ADV/adv83_01.PNG\"        class=\"img-fluid\"        alt=\"\"      /\u003e \u003cbr\u003e\n\n  \n\n\n\u003cp style=\"color:#FF0000\";\u003e**This is just for your reference. We expect you to apply your own creativity in the project.\u003c/p\u003e\n\u003cbr\u003e\n\n\u003cdiv class=\"instruction\"\u003e\n\u003cdiv class=\"status-triangle\"\u003eGetting Started:\u003c/div\u003e\u003c/div\u003e\n\n\u003col\u003e\n\u003cli\u003e 1. Login to\u003ca href=\"https://codepen.io/\"\u003e\u003c/a\u003e codepen.io \u003c/li\u003e\n\u003cli\u003eCreate a \u003cb\u003enew pen\u003c/b\u003e.\u003c/li\u003e\n    \u003cli\u003e\u003cb\u003eRename\u003c/b\u003e the project as\u003cb\u003e Project 83 \u003c/b\u003eand click on \u003cb\u003eSave\u003c/b\u003e\n\n\u003c/li\u003e\n    \n    \u003cbr\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cdiv class=\"instruction\"\u003e\n\u003cdiv class=\"status-triangle\"\u003eSpecific Tasks to complete the Project:\u003c/div\u003e\u003c/div\u003e\n\n\u003col\u003e\n    \n    \u003cli\u003eCreate your own \u003cb\u003esimple web page\u003c/b\u003eand apply the background image of the\u003cb\u003e body tag.\u003c/b\u003e.\n\u003c/li\u003e\n    \n\n    \n    \u003cli\u003e Add a \u003cb\u003ecanvas tag\u003c/b\u003e in the HTML.\n    \u003cimg        src=\"https://s3-curriculum-project-images.whjr.online/ADV/adv83_02.PNG\"        class=\"img-fluid\"        alt=\"\"      /\u003e \u003cbr\u003e \n    \u003c/li\u003e\n    \n                \u003cli\u003eIn the HTML, add\u003cb\u003e 2 text inputs\u003c/b\u003e for color and width of the line.\n\n                    \n                    \u003c/li\u003e\n    \u003cli\u003eDeclare a \u003cb\u003evariable mouseEvent\u003c/b\u003e with an \u003cb\u003eempty \u003c/b\u003evalue.\u003c/li\u003e\n                    \n                    \u003cli\u003eIn javascript, first store the canvas element inside a variable and create a reference of\nthe canvas variable\n                        \u003cul\u003e\u003cli\u003eThis reference will be used for drawing on canvas.\n\u003c/li\u003e\u003c/ul\u003e\n\n                        \n                        \n                      \u003cimg        src=\"https://s3-curriculum-project-images.whjr.online/ADV/adv83_03.PNG\"        class=\"img-fluid\"        alt=\"\"      /\u003e \u003cbr\u003e \n                        \n                        \n\u003c/li\u003e\n                \n    \n    \n  \n  \n\n    \u003cli\u003e Define \u003cb\u003evariables to store the color and width\u003c/b\u003e\n\u003c/li\u003e\n    \u003cli\u003eAdd an \u003cb\u003eevent listener\u003c/b\u003e command for\u003cb\u003e mousedown.\u003c/b\u003e\n    \u003cul\u003e\u003cli\u003eCreate a function called \u003cb\u003emy_mousedown\u003c/b\u003e \n        \u003c/li\u003e\n        \u003cli\u003e\n        set the variable value of \u003cb\u003ecolor,\nwidth_of_line \u003c/b\u003e from the text input.\n\u003c/li\u003e\n        \u003cli\u003eSet \u003cb\u003evariable mouseevent\u003c/b\u003e value to \u003cb\u003e“mousedown”\u003c/b\u003e.\n\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n    \n    \u003cli\u003eAdd an\u003cb\u003e event listener\u003c/b\u003e command for\u003cb\u003e mouseup\u003c/b\u003e\n    \u003cul\u003e\u003cli\u003eCreate a function called \u003cb\u003emy_mouseup\u003c/b\u003e\u003c/li\u003e\n        \u003cli\u003eSet the variable \u003cb\u003emouseevent\u003c/b\u003e value to \u003cb\u003e“mouseup”\u003c/b\u003e.\n\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n    \n    \u003cli\u003eAdd an \u003cb\u003eevent listener\u003c/b\u003e command for \u003cb\u003emouseleave\u003c/b\u003e\n    \u003cul\u003e\u003cli\u003eCreate a function called \u003cb\u003emy_mouseleave.\u003c/b\u003e\u003c/li\u003e\n        \u003cli\u003eSet the variable mouseevent value to “mouseleave”.\n\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n    \n     \u003cli\u003eAdd an \u003cb\u003eevent listener\u003c/b\u003e command for\u003cb\u003e mousemove\u003c/b\u003e\n         \u003cul\u003e\u003cli\u003eCreate a function called\u003cb\u003e my_mousemove\u003c/b\u003eb\u003e.\u003c/li\u003e\n        \u003cli\u003eSet the variable\u003cb\u003e mouseevent\u003c/b\u003e value to \u003cb\u003e“mouseleave”.\u003c/b\u003e\n\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n    \n    \u003cli\u003e Store the current x and y coordinates to the variable.\n\u003c/li\u003e\n    \u003cli\u003eIf the\u003cb\u003e mouseEvent is mouseDown\u003c/b\u003e, then \n    \u003cul\u003e\u003cli\u003eSet color and width value to canvas variable.\n\u003c/li\u003e\n        \u003cli\u003eUse canvas moveto command.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n    \u003cli\u003eAdd an \u003cb\u003eevent listener\u003c/b\u003e command for \u003cb\u003etouchstart\u003c/b\u003e.\n\n    \u003cul\u003e\u003cli\u003eCreate a function called\u003cb\u003e my_touchstart\u003c/b\u003e.\n\u003c/li\u003e\n        \u003cli\u003eSet the last position of touch of x and y.\n\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003eAdd an \u003cb\u003eevent listener\u003c/b\u003e command for \u003cb\u003etouchmove\u003c/b\u003e.\n    \u003cu
